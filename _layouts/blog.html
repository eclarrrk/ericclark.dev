---
layout: default
---
<main class="main--container">
  <h1 class="headline--eyebrow">{{ page.title }}</h1>
  <h2>{{ page.headline }}</h2>

  {% include page-intro.html %}
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
    {% assign author = site.data.authors[post.author] %}
    <li>
      <time class="post-list__date" datetime="{{ post.date }}">
        <small>
          <strong>{{ post.date | date_to_string }}</strong>
        </small>
      </time>
      <h2 class="post-list__title h3"><a href="{{ post.url }}">{{ post.title }}</a></h2>     
      <!-- <p class="small">
        {{ post.excerpt | strip_newlines | strip_html | truncate: 180 }}
      </p> -->
    </li>
    {% endfor %}
  </ul>

</main>
