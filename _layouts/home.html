layout: default

<h2 class="h1">{{ page.title }}</h2>

{% include page-intro.html %}

<div class="portrait">
  <img src="/assets/img/uploads/eric-clark-photo.jpg" alt="A portrait of Eric Clark">
</div>


{{ content }}

  {% endfor %}
</ul>
<a href="/blog/">View all writing</a>

</main>
